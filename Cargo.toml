[package]
name = "pipeline"
version = "0.1.0"
authors = ["Brian L. Troutwine <brian@troutwine.us>"]
edition = "2018"

[dependencies]
async-trait = "0.1"

[dependencies.futures]
version = "0.3"
default-features = false
features = ["std"]

[dependencies.tokio-stream]
version = "0.1"
features = ["io-util"]

[dependencies.tokio]
version = "1.4"
features = ["full", "sync"]